<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals in JS</title>
</head>
<body>
    <script>
        var fullname="Anjali Deore"; //string
        var result=90;//number
        var check=45>=18;//boolean
        var user=null;//user created
        var myvar;//no value provided
        console.log("fullname:"+fullname);
        console.log("result:",result);
        console.log("check:",check);
        console.log("user:",user);
        console.log("myvar:",myvar);

// above all data types are built in datatypes or premitive datatypes
    </script>
</body>
</html>
