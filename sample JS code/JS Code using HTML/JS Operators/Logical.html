<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator Demo</title>
</head>
<body>
    <script>
        // This operator works on conditions check
        var a=3;
        var b=4;
        // && =Logical AND Operator
        console.log("This is Logical AND Operator:",(a<10)&&(b>1));
        // || = Logical OR Operator
        console.log("This is Logical OR operator:",(a>10)||(b<1));
        // ! = Logical NOT Operator
        console.log("This is Logical NOT Operator:",!(a<10)&&(b>1));
        console.log("This is Logical NOT Operator:",!(a>10)||(b<1));

    </script>
</body>
</html>
