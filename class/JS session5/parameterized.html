<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fullname(fname,lname){
            alert(`Welcome ${fname} ${lname?lname:''}`);
        }

        function add(num1,num2){
            alert(`Addition is ${num1+num2}`);
        }
        fullname('Anjali','Deore')
        add(3,4);
        fullname('Sonam');
        fullname(prompt('Enter First Name'),prompt('Enter the Last Name'))
        </script>
        </body>
