<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN code</title>
</head>
<body>
    <h1>User Entered PIN Number:-</h1>
    <hr>
    <script>
        var pin=prompt("Enter the PIN number:");

        if((pin==1111)||(pin==2222)||(pin==3333)||(pin==4444)||(pin==5555)||(pin==6666)||(pin==8888)||(pin==7777)||(pin==9999)){
            document.write(`<h3> User Entered SUCCESSFULLY 🤩🤗😎....</h3>`);
        }
        else{
            document.write(`<h3> You Entered WRONG PIN 😔😔😔.....</h3>`);
        }
    </script>
</body>
</html>
