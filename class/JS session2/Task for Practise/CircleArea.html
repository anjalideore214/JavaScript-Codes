<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Circle's Area</title>
</head>
<body>
    <h1>Circle Area :</h1>
    <hr>
    <script>
        var pi=3.142;
        var radius=prompt("Enter the radius in centimeter:");

        var Circumference=Number(2*pi*radius);
        var area=Number(pi*radius*radius);
        document.write(`<h3>The Circumference of given circle is: ${Circumference} cm</h3>`);
        document.write(`<h3>The Area of given circle is: ${area} sq cm </h3>`);
    </script>
</body>
</html>
