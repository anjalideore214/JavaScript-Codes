<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
  </head>
  <body>
    <script>
      var x = 10;
      var y = 5;
      // < = less than
      console.log("Less than operator=", x < y);
      // > = greater than
      console.log("Greater than operator=", x > y);
      // == operator
      console.log("Equal to operator=", x == y);
      // != not equal operator
      console.log("Not equal operator=", x != y);
      // >= greater than equal to
      console.log("Greater than equal to operator=", x >= y);
      // <= less than equal to
      console.log("Less than equal to operator=", x <= y);

      // identical operators
      var a = 2;
      var b = "2";
      // === identically equal  with same type
      console.log("Identically equal operator=", a === b);
      // !== identically not equal operator
      console.log("Identically not equal operator=", a !== b);
    </script>
  </body>
</html>
