<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operator</title>
  </head>
  <body>
    <script>
      var A = 100;
      var B = 2;
      // +=: Assignment Addition
      console.log("Addition in A=", (A += B));
      // - =: Assignment  Subtraction
      var A = 100;
      var B = 2;
      console.log("Subtraction in A=", (A -= B));
      //    * =: Assignment Multiplication
      var A = 100;
      var B = 2;
      console.log("Multiplication in A=", (A *= B));
      //    / = : Assignment Division
      var A = 100;
      var B = 2;
      console.log("Division in A=", (A /= B));
      //    % =: Assignment  Modulus
      var A = 100;
      var B = 2;
      console.log("Modulus in A=", (A %= B));
    </script>
  </body>
</html>
