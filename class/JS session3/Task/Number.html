<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive , Negative , Zero</title>
</head>
<body>
    <h1>To check Number is Positive , Negative or Zero </h1>
    <hr>
    <script>
        var X=prompt("Enter the Number-");

        if(X>0){
            document.write(`<h3> ${X} is a Positive Number...</h3>`);
        }
        else if(X<0){
            document.write(`<h3> ${X} is a Negative Number...</h3>`);
        }
        else{
            document.write(`<h3> ${X} is a Zero...`);
        }
    </script>
</body>
</html>
