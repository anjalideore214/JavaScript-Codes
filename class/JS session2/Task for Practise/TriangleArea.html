<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area of Triangle</title>
</head>
<body>
    <h1>Triangle Area :-</h1>
    <hr>
    <script>
        var base=prompt("Enter the value of base in meter:-");
        var height=prompt("Enter the value of height in meter:-");

        var area=Number(1/2 * base * height);
        document.write(`<h2>Area of Triangle is:- ${area} sq m </h2>`);
    </script>
</body>
</html>
