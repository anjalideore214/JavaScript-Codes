<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even number</title>
</head>
<body>
    <h1> Given Number is Odd or Even Number</h1>
    <hr>
    <script>
        var X=prompt("Enter the Number to check it is Even or Odd:");
        if(X%2==0){
            document.write(`<h3> ${X} the given number is EVEN </h3>`);
        }
        else{
            document.write(`<h3> ${X} the given number is ODD </h3>`);
        }
    </script>
</body>
</html>
