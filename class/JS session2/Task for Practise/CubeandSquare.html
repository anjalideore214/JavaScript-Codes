<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Cube and Square</title>
</head>
<body>
    <h1>Cube and Square of a Number Given by User :</h1>
    <hr>
    <script>
        var X=prompt("Enter the Number For getting Cube and Square:");

        var sqr=Number(X*X);
        var cube=Number(X*X*X);
        document.write(`<h3>The Square of given Number is : ${sqr} </h3>`);
        document.write(`<h3>The Cube of given Number is : ${cube} </h3>`);
    </script>
</body>
</html>
