<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const row=Number(prompt("Enter No. of rows"));
        const col=Number(prompt("Enter No. of columns"));
        for(var i=1;i<=row;i++){
            document.write("<h3>");
                for(var j=1;j<=col;j++){
                    document.write(" * ");

                }
                document.write("</h3>");
        }
    </script>
</body>
</html>
