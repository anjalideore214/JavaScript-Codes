<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Switch Case</h1>
    <hr />
    <script>
      var num = parseInt(prompt("Enter any number between 1-7"));
      switch (num) {
        case 1:
          document.write(`<h3>Today is Sunday</h3>`);
          break;
        case 2:
          document.write(`<h3>Today is Monday</h3>`);
          break;
        case 3:
          document.write(`<h3>Today is Tuesday</h3>`);
          break;
        case 4:
          document.write(`<h3>Today is Wednesday</h3>`);
          break;
        case 5:
          document.write(`<h3>Today is Thursday</h3>`);
          break;
        case 6:
          document.write(`<h3>Today is Friday</h3>`);
          break;
        case 7:
          document.write(`<h3>Today is Saterday</h3>`);
          break;
        default:
          document.write(`<h3>Please Kindly Enter Correct Number</h3>`);
      }
      document.write(`<h3>Switch case finished</h3>`);
    </script>
  </body>
</html>
