
<!-- We can add External JS file in head as well as body section  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second code using External JS</title>
    <style>
        *{
            font-size: 30px;
            font-family: cursive;
            font-weight: bold;
        }
        .container1{
            border: 10px red double;
            border-radius: 10px;
            margin: 30px 30px;
            padding: 20px 20px;
            width: 30%;
        }
        .container2{
            border: 10px red double;
            border-radius: 10px;
            margin: 30px 30px;
            padding: 20px 20px;
            width: 30%;
        }
    </style>
    <script type="text/javascript" src="second.js"></script>
</head>
<body>
    <div class="container1">
        <h4>This is first code using JS</h4>
    </div>
    <div class="container2">
        <h3>This is secont paragraph for container2</h3>
    </div>
</body>
</html>
