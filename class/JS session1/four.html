<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf Operator</title>
</head>
<body>
    <script>
        var name="Anjali";
        var condition=56>90;
        var product=null;
        var user;
        var percentage=91.90;

        document.write('<h3>Name: '+name+" Type: "+typeof(name)+"</h3>");
        document.write('<h3>Condition: '+condition+" Type: "+typeof(condition)+"</h3>");
        document.write('<h3>Product: '+product+" Type: "+typeof(product)+"</h3>");
        document.write('<h3>User: '+user+" Type: "+typeof(user)+"</h3>");
        document.write('<h3>Percenta:'+percentage+"Type: "+typeof(percentage)+"</h3>");
    </script>
</body>
</html>
