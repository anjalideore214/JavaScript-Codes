<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility of 5</title>
</head>
<body>
    <h1>To check Number is Divisible by 5 or Not</h1>
    <hr>
    <script>
        var num1=prompt("Enter the number to check if it is divisible by 5 or not");

        if(num1%5==0){
            document.write(`<h3> ${num1} is Divisible by 5 ...!!!</h3>`);
        }
        else{
            document.write(`<h3> ${num1} is Not Divisible by 5...!!!</h3>`);
        }
    </script>
</body>
</html>
