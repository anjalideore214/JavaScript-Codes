<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkvalidity(age){
            if(age>=18){
                document.write(`<h3>User is valid for vote</h3>`);
            }
            else{
                document.write(`<h3>User is not valid for vote</h3>`);
            }
        }

        checkvalidity(prompt("Enter the your age"));
    </script>
</body>
</html>
