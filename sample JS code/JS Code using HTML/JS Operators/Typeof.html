<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeOf Operator Demo</title>
  </head>
  <body>
    <script>
        // This is demo of typeof operator
      var x = "name";
      console.log("This is TypeOf Operator:", typeof x);
      var y = 2;
      console.log("This is TypeOf Operator:", typeof y);
      var a = true;
      console.log("This is TypeOf Operator:", typeof a);
      var b = 20.3;
      console.log("This is TypeOf Operator:", typeof b);
    </script>
  </body>
</html>
