<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input placeholder="Enter first number" id="num1" /><br /><br />
    <input placeholder="Enter second number" id="num2" /><br /><br />
    <input placeholder="Enter third number" id="num3" /><br /><br />
    <button onclick="calculate()">calculate using input</button>
    <button onclick="demo()">calculate using prompt</button>
    <h4 id="res"></h4>
    <script src="one_script.js"></script>
    <script>
      function calculate() {
        const num1 = Number(document.getElementById("num1").value);
        const num2 = Number(document.getElementById("num2").value);
        const num3 = Number(document.getElementById("num3").value);
        const result = Math.round(average(num1, num2, num3));
        document.getElementById(
          "res"
        ).innerHTML = `Average of ${num1},${num2},${num3} is ${result}`;
      }
      function demo() {
        const num1 = Number(prompt("Enter first number"));
        const num2 = Number(prompt("Enter second number"));
        const num3 = Number(prompt("Enter third number"));
        alert(`Average of ${average(num1, num2, num3).tofixed(2)}`);
      }
    </script>
  </body>
</html>
