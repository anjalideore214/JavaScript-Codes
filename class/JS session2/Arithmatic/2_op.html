<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    <h1>Operators</h1>
    <hr>
    <script>
        var num1=prompt("Enter the 1st number");
        var num2=prompt("Enter the 2nd number");

        var add=Number(num1)+Number(num2);
        var sub=Number(num1)-Number(num2);    
        var mul=Number(num1)*Number(num2);  
        var div=Number(num1)/Number(num2);
        
        document.write(`<h3>Addition:-${add}</h3>`);
        document.write(`<h3>Subtraction:-${sub}</h3>`);
        document.write(`<h3>Multiplicaton:-${mul}</h3>`);
        document.write(`<h3>Division:-${div}</h3>`);


        </script>
</body>
</html>
