<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional Operator</title>
  </head>
  <body>
    <script>
      var a = 20;
      var b = 10;
      console.log(a > b ? 1 : 0);
    </script>
  </body>
</html>
