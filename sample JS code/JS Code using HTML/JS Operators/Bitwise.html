<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitwise Operator Demo</title>
  </head>
  <body>
    <script>
      // This operators workson BITs
      var x = 4;
      var y = 3;
      // & = AND operator
      console.log("This is Bitwise AND Operator:", x & y);
      // | = OR operator
      console.log("This is Bitwise OR Operator:", x | y);
      // ^ = XOR operator
      console.log("This is Bitwise XOR Operator:", x ^ y);
      // ~ = NOT operator
      console.log("This is Bitwise NOT Operator:", ~(x & y));
      // >> = Right shift operator
      console.log("This is Bitwise Right shift Operator:", x >> y);
      // << = Left shift operator
      console.log("This is Bitwise Left shift Operator:", x << y);
      // >>> = Right shift with Zero operator
      console.log("This is Bitwise Right shift with Zero Operator:", x >>> y);
    </script>
  </body>
</html>
