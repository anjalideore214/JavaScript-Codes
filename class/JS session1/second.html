<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        var num1 ;
        var num2 ;
        var result ;
        num1=10;
        num2=20;
        result=num1+num2;
        var name="Anjali Deore";
        
        document.write("<h2>Num1:"+num1+"</h2>");
        document.write("<h2>Num2:"+num2+"</h2>");
        document.write("<h2>Result:"+result+"</h2>");
        document.write("<h1>Name:-"+name+"</h1>");
    </script>
</body>
</html>
