<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <script>
      var A = 100;
      var B = 2;
      // += Addition
      console.log("Addition is=", A + B);
      // - = Subtraction
      console.log("Subtraction is=", A - B);
      //    * =Multiplication
      console.log("Multiplication is=", A * B);
      //    / = Division
      console.log("Division is=", A / B);
      //    % = Modulus
      console.log("Modulus is=", A % B);

      var x = 4;
      //    ** = Power operator
      console.log("5th Power of 4 is=", x ** 5);
      //    ++=Incremental operator
      console.log("PreIncrement=", ++x);
      console.log("PostIncrement=", x++);
      var z = 10;
      //    --= Decrement operator
      console.log("PreDecrement=", --z);
      console.log("PostDecrement=", z--);
    </script>
  </body>
</html>
