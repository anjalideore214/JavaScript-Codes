<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Function to Calculate The Given Number is ODD Or EVEN ?ðŸ¤”</h1>
    <hr><hr>
    <script>

        function Even_OR_Odd(num){
            if(num%2==0){
                document.write(`<h3> ${num} is EVEN </h3>`);
            }
            else{
                document.write(`<h3> ${num} is ODD </h3>`);
            }
        }

        Even_OR_Odd(prompt("Enter the Number"));
    </script>
</body>
</html>
