<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names=['john','alex','bob','david'];
        for(let name of names){
            document.write(`<h3>${name}</h3>`);
        }
        document.write(`<h3><hr></h3>`)

        const data=['Anjali Deore',78,'Computer Science'];
        for(let x of data){
            document.write(`<h3>${x}</h3>`);
        }
    </script>
</body>
</html>
